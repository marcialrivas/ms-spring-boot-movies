spring.application.name=ms-spring-boot-movies
# Logging
logging.file.name=logs/ms-spring-boot-movies.log
# Mongodb
spring.data.mongodb.uri=${MONGODB_ENDPOINT}
# Rest page size
spring.data.web.pageable.max-page-size=3
# Redis
spring.redis.password=${REDIS_PASSWORD}
spring.redis.port=${REDIS_PORT}
spring.redis.host=${REDIS_HOST}
spring.cache.type=redis